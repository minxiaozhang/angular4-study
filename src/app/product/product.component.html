<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <input class="form-control" placeholder="请输入商品名称"
             [formControl]="titleFilter">
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let product of products| async | filter:'title':keyword" class="col-lg-4">
    <div class="thumbnail">
      <img [src]="imgUrl" alt=""/>
      <div class="caption">
        <h4 class="pull-right">{{product.price}}元</h4>
        <h4>
          <a [routerLink]="['/product',product.id]">{{product.title}}</a>
        </h4>
        <p>{{product.desc}}</p>
      </div>
      <div>
        <app-stars [rating]="product.rating" ></app-stars>
      </div>
    </div>
  </div>
</div>
